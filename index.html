<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Currency Converter, kind of.</title>
        <meta
            name="description"
            content="A simple offline-capable currency converter. Bring your own exchange rates." />

        <meta name="theme-color" content="#ffffff" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="default" />
        <meta name="apple-mobile-web-app-title" content="CC" />

        <link rel="apple-touch-icon" href="favicon.png" />
        <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
        <link rel="manifest" href="manifest.json" />
        <link rel="stylesheet" href="app.css?v=0.1" />
    </head>
    <body>
        <a href="http://github.com/levonium/currency-converter" class="about">‚ùì</a>

        <h1>
            <span id="from-currency" class="loading">$$$</span>
            <button id="switch">&LeftArrowRightArrow;</button>
            <span id="to-currency" class="loading">$$$</span>
        </h1>

        <section>
            <input id="from" />

            <div class="wrapper">
                <button class="increase">&UpArrow;</button>
                <button class="decrease">&DownArrow;</button>
                <button class="add-zero">&times; 10</button>
                <button class="remove-zero">&divide; 10</button>
            </div>

            <input id="to" disabled />
        </section>

        <button class="reset">&times;</button>

        <script>
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker
                    .register('/sw.js')
                    .then(() => console.log('Service Worker registered'))
                    .catch((err) => console.error('Service Worker registration failed:', err))
            }
        </script>
        <script src="app.js?v=0.1" defer type="module"></script>
    </body>
</html>
